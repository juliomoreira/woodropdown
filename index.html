<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Woodropdown</title>
        <meta name="description" content="This is Woodropdown Demo page.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <p>Hello world! This is Woodropdown Demo page.</p>
        <p class="select-field" style="width: 50%; margin-left: 25%; margin-right: 25%;">
            <select name="exemple" class="select">
                <option value="-1">Select...</option>
                <option value="0">Option one</option>
                <option value="1">Lorem ipsum</option>
                <option value="2">Dolor sit</option>
                <option value="3">Amet consectetur</option>
            </select>
        </p>
        <p class="select-field blue" style="width: 50%; margin-left: 25%; margin-right: 50%;">
            <select name="exemple" class="select">
                <option value="-1">Select...</option>
                <option value="0">Option one</option>
                <option value="1">Lorem ipsum</option>
                <option value="2">Dolor sit</option>
                <option value="3">Amet consectetur</option>
                <option value="4">Option four</option>
                <option value="5">Lorem ipsum</option>
                <option value="6">Dolor sit</option>
                <option value="7">Amet consectetur</option>
            </select>
        </p>
        <p class="select-field" style="width: 50%; margin-left: 25%; margin-right: 25%;">
            <select name="exemple" class="select claudiofakeselect" style="display: none;">
                <option value="-1">Select...</option>
                <option value="0">Option one</option>
                <option value="1">Lorem ipsum</option>
                <option value="2">Dolor sit</option>
                <option value="3">Amet consectetur</option>
            </select>
            <a href="#" class="select opened">Select...<span class="select-handle"><span class="icon icon-arrow"></span></span></a>
            <ul class="drop" style="z-index: 100; display: block;">
                <li><a href="-1">Select...</a></li>
                <li><a href="0">Option one</a></li>
                <li><a href="1">Lorem ipsum</a></li>
                <li><a href="2">Dolor sit</a></li>
                <li><a href="3">Amet consectetur</a></li>
            </ul>
        </p>
        <script src="js/vendor/jquery-1.10.2.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
